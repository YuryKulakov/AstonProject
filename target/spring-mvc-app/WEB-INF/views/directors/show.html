<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Director</title>
</head>
<body>

<a th:text="${director.getName()}">VALUE</a>
<br/>
<a th:text="${director.getId()}">VALUE</a>
<br/>
<div th:each="movie : ${director.getMovies()}">
    <a th:text="${movie.getName()}">user</a>
</div>
<br/>

<a th:href="@{/directors/{id}/edit(id=${director.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/directors/{id}(id=${director.getId()})}">
    <input type="submit" value="Delete">
</form>

</body>
</html>
