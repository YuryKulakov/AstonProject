<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>New Director</title>
</head>
<body>
<form th:method="POST" th:action="@{/directors}" th:object="${director}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>
    <label for="age">Enter age: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
    <br/>
    <label for="passport">Enter Passport: </label>
    <input type="text" th:field="*{passport.passportNumber}" id="passport"/>
    <div style="color:red" th:if="${#fields.hasErrors('passport')}" th:errors="*{passport}">Age error</div>
    <br/>
    <input type="submit" value="Create!"/>
</form>
</body>
</html>
